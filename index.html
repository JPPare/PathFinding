<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playing with JS</title>
    <link rel="stylesheet" type="text/css" href="custom.css">

</head>
<body>
<div id = mainArea>
    <div class="dropdown-menu" id = "algorithm-dropdown">
        <button class = fancyButton id = dropDown>DropDown</button>
        <div class="dropdown-content">
            <a class="dropdown-item" href="#" id = dijkstra>Dijkstra</a>
            <a class="dropdown-item" href="#" id = dfsMaze>Depth First Search Maze</a>
        </div>
    </div>

    <div id="navBar">
        <a class="navbar-title">Settings</a>
        <button class = fancyButton  id = clearStartBtn>Clear Start</button>
        <button class = fancyButton  id = clearEndBtn>Clear End</button>
        <button class = fancyButton  id = clearAllBtn>Clear All</button>
        <button class = fancyButton  id = runBtn>Run</button>
        <button class= "fancyButton tooltip">Info
              <div class="right">
                <h1>About</h1>
                <p>
                  <li>The first mouse-click on the grid with place a green start cell. The second click will place a dark blue goal cell.</li>
                  <li>After these cells are placed you can use the buttons on the settings bar to clear them, the next click will place them again.</li>
                  <li>Clicking and dragging will allow you to create walls or remove them.</li>
                  <li>The drop down will let you run 2 algorithms right now. Dijkstra will find the shortest path between two points and Depth First Search Maze will create a maze.</li>
                  <li>You can run the maze algorithm to generate a good test for the Dijkstra algorithm.</li>
                </p>
                <i></i>
            </div>
        </button>
    </div>
    <canvas id = gameScreen width="610" height = "610"></canvas>
    <h1 id = infoBar>Please select an algorithm from the drop down above.</h1>
    <div class = flag id = red-flag draggable = true></div>
    <div class = flag id = green-flag></div>


    <script src="main.js"></script>
</div>
</body>
</html>
