<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playing with JS</title>
    <!--    <link rel="stylesheet" type="text/css" href="style.css">-->
    <link rel="stylesheet" type="text/css" href="custom.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div class="container1" >
        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
            <a class="navbar-brand">Settings</a>
                <ul class="navbar-nav" id = navBar>
                    <li class="nav-item"><button id = clearStartBtn>Clear Start</button></li>
                    <li class="nav-item"><button id = clearEndBtn>Clear End</button></li>
                    <li class="nav-item"><button id = clearAllBtn>Clear All</button></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            WIP - Select Pathing Algorithm
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#" id = aStar >A*</a>
                            <a class="dropdown-item" href="#" id = ret>Random Exploring Tree</a>
    <!--                        <div class="dropdown-divider"></div>-->
                            <a class="dropdown-item" href="#" id = djkstra>Djkstra</a>
                        </div>
                    </li>
                    <li class="nav-item"><button id = runBtn>Run</button></li>
                </ul>
        </nav>
        <canvas id = gameScreen width="600" height = "600"></canvas>
    </div>
    <div class = "container1">
        First click will place start point, second click will place end point, walls will be added after. Clicking on a wall will remove it. To change start or end points
        use buttons in settings bar.
    </div>
    <script src="main.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
